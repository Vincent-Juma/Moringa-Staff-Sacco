<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="css/portal.css" type="text/css">

</head>
<body>

  <div class="container">
    <h1>Membership Portal</h1>
    <p>Join Us And Be Part Of The Successful Team !!!!!!</p>
      
      <form id="new-contact" class="my-form" action="">
       <div class="form-row">
          <div class="form-group col-md-4">
                     
            <label for="new-first-name">First name</label>
            <input type="text" class="form-control" id="new-first-name" placeholder="first name">    
          </div>
          <div class="form-group col-md-4">
            <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name" placeholder="first name">
              </div>
          </div>

            <div class="form-row">
            <div class="form-group col-md-4">
            <label for="new-email">E-mail</label>
              <input type="text" class="form-control" id="new-email" placeholder="email">
            </div>
      
            <div class="form-group col-md-4">            
              <label for="new-phone-no">Telephone:</label>
              <input type="text" class="form-control" id="new-phone" placeholder="phone no">
            </div>
          </div>

            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="location" placeholder="your location">
              </div>
              <div class="form-group col-md-2">
                <label for="inputStatus">Gender</label>
                <select id="input-status" class="form-control">
                  <option selected>Choose your Gender..</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Do not Disclose</option>
                </select>
              </div>         
            </div>
            
            <div class="col-md-2">
              <input type="reset" value="Reset">
    <button onclick="myFunction()" >submit</button>
    </div>
            
          </form>
  </div>

          <div class="mover">
          <h2>Your are added under here:</h2>
            <ul id="contacts">
              </ul>
          </div>

        </div>
      </div>
      </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/portal.js"></script>
    </body>
</html>
